AWSTemplateFormatVersion: "2010-09-09"

Description: Master stack that deploys VPC, ALB, ASG and Route 53 record group as nested stack.

Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://demo-cicd-project-bucket.s3.us-east-1.amazonaws.com/demo-project/vpc.yaml
  
  NatGatewayStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://demo-cicd-project-bucket.s3.us-east-1.amazonaws.com/demo-project/natgateway.yaml
      Parameters:
        VpcID: !GetAtt VPCStack.Outputs.VpcID
        PublicSubnet1: !GetAtt VPCStack.Outputs.PublicSubnet1
        PublicSubnet2: !GetAtt VPCStack.Outputs.PublicSubnet2
        PrivateSubnet1: !GetAtt VPCStack.Outputs.PrivateSubnet1
        PrivateSubnet2: !GetAtt VPCStack.Outputs.PrivateSubnet2
    
  ALBStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://demo-cicd-project-bucket.s3.us-east-1.amazonaws.com/demo-project/alb.yaml
      Parameters:
        VpcID: !GetAtt VPCStack.Outputs.VpcID
        PublicSubnet1: !GetAtt VPCStack.Outputs.PublicSubnet1
        PublicSubnet2: !GetAtt VPCStack.Outputs.PublicSubnet2
        SecurityGroupALB: !GetAtt VPCStack.Outputs.SecurityGroupALB

  ASGStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://demo-cicd-project-bucket.s3.us-east-1.amazonaws.com/demo-project/asg.yaml
      Parameters:
        VpcID: !GetAtt VPCStack.Outputs.VpcID
        PrivateSubnet1: !GetAtt VPCStack.Outputs.PrivateSubnet1
        PrivateSubnet2: !GetAtt VPCStack.Outputs.PrivateSubnet2
        SecurityGroupWeb: !GetAtt VPCStack.Outputs.SecurityGroupWeb
        ALBTargetGroup: !GetAtt ALBStack.Outputs.ALBTargetGroup
      
  ROUTE53Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://demo-cicd-project-bucket.s3.us-east-1.amazonaws.com/demo-project/route53.yaml
      Parameters:
        ALBZoneID: !GetAtt ALBStack.Outputs.ALBZoneID
        ALBDNS: !GetAtt ALBStack.Outputs.ALBDNS
  